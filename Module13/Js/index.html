<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 125px;
        border-radius: 20px;
        padding: 15px;
        text-align: center;
        font-family: arial;
        text-transform: uppercase;
        color: white;
        margin-top: 10px;
        background-color: black;
    }

    .div {
        text-align: center;
        margin-top: 10%;
    }
</style>

<body>
    <div class="div">
        <img width="70px" src="https://static.thenounproject.com/png/585904-200.png" alt="logo"><br>
        <input style="padding: 20px; border: none; box-shadow: 0px 10px 20px #00000042;border-radius: 20px;"
            class="input" type="text" id="product" placeholder="Product Name"> <br>
        <input
            style="margin-top: 10px; padding: 20px; border: none; box-shadow: 0px 10px 20px #00000042;border-radius: 20px;"
            class="input" type="text" id="quantity" placeholder="Quantity"> <br>
        <button
            style="margin-top: 10px; border: none; padding: 10px 20px; border-radius: 30px; background-color:black; color: white;"
            onclick="addProduct()">ADD</button>
    </div>
    <br>
    <ul id="product-container">

    </ul>
</body>
<script src="./cart.js"></script>

</html>
