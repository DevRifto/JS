<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header class="container">
        <section class="text-center">
            <div class="mt-4 mb-4 text-success">
                <h1>FAKE MARKET</h1>
            </div>
            <div class="d-flex">
                <input id="input" type="text" class="form-control rounded-5 shadow border-0" placeholder="type here"
                    aria-label="Username">
                <button id="btn" type="button"
                    class=" btn btn btn-outline-success px-4 pt-3 pb-3 mx-2 rounded-5">Primary</button>
            </div>
        </section>
    </header>
    <!-- display container -->
    <main class="container mt-5">
        <section>
            <div id="displayContainer" class="row row-cols-1 row-cols-md-3 g-4 ">
            </div>
        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="./js.js"></script>

</html>
