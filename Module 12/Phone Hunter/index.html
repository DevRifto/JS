<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    <header class="text-center mt-2">
        <h1 class="text-secondary">MOBILE WEB</h1>
    </header>
    <main>
        <!-- search -->
        <section class="mb-5">
            <div class="d-flex gap-2">
                <input id="input" type="text" class="form-control" placeholder="Type Mobile Name">
                <button id="btn" class="btn btn-warning">SEARCH</button>
            </div>
        </section>
        <!-- Mobile Container -->
        <section>
            <div id="mobileContainer" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- Error Massage -->
            <div class="container text-center ">
                <img id="errorImage" class="d-none"
                    src="https://img.freepik.com/premium-vector/search-result-find-illustration_585024-17.jpg">
            </div>
        </section>
        <!-- modal -->
        <section id="modalContainer">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetails" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Loading  -->
        <section id="spiner" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- LoadMore -->
        <div class="text-center">
            <div id="showMoreBtn" class="btn btn-warning d-none mt-5 mb-5">Show More</div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="./phone.js"></script>

</html>
